sudo: false

language: c

addons:
  postgresql: "9.3"
  apt:
   packages:
   - libgmp-dev

matrix:
  include:
  - env: ARGS="--resolver lts"
    compiler: ": #newest LTS"
  - env: ARGS="--resolver nightly"
    compiler: ": #newest nightly"
  - env: ARGS="--resolver lts-6"
    compiler: ": #newest lts 6"
  - env: ARGS="--resolver lts-7"
    compiler: ": #newest lts 7"
  allow_failures:
  # GHC 8 bug: https://twitter.com/snoyberg/status/772465852780273664
  - env: ARGS="--resolver nightly"
  - env: ARGS="--resolver lts"
  - env: ARGS="--resolver lts-7"

before_install:
  # Using compiler above sets CC to an invalid value, so unset it
  - unset CC

  # stack
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

before_script:
  - |
    psql <<EOF
    CREATE USER "PROJECTNAME_LOWER" password 'PROJECTNAME';
    CREATE DATABASE "PROJECTNAME_LOWER_test" OWNER "PROJECTNAME_LOWER";

script:
  - stack init $ARGS
  - stack build --test --bench --install-ghc --haddock --no-haddock-deps

cache:
  directories:
    - $HOME/.stack
